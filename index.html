<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Card Effect</title>
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="cards-containers">
        <div class="cards-container left active">
          <div class="big-card"></div>
          <div class="big-card"></div>
          <div class="big-card"></div>
          <div class="big-card"></div>
          <div class="small-card small-card-1"></div>
          <div class="small-card small-card-2"></div>
          <div class="small-card small-card-3"></div>
          <div class="small-card small-card-4"></div>
        </div>

        <div class="cards-container right">
          <div class="big-card"></div>
          <div class="big-card"></div>
          <div class="big-card"></div>
          <div class="big-card"></div>
          <div class="small-card small-card-1"></div>
          <div class="small-card small-card-2"></div>
          <div class="small-card small-card-3"></div>
          <div class="small-card small-card-4"></div>
        </div>
      </div>

      <div class="buttons-container">
        <button class="cards-button close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="cards-button like">
          <i class="fa-solid fa-heart"></i>
        </button>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
